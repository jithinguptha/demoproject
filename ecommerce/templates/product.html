{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if c %}
<div>
    <img src="{{c.image.url}}"  width="100%">
</div>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2;">{{c.desc}}</p>
</div>
{% endif %}
<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
      <div class="col-sm-4">
          <div class="card" style="width: 20rem;">
  <img src="{{i.image.url}}" height="225px" width="100%" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title text-center fw-bold">{{i.name}}</h5>
    <h5 class="card-title text-center fw-bold ">{{i.price}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'details' i.id %}" class="btn btn-outline-primary" style="position:relative;left:32%">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
