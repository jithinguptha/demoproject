{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Login</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3">
<label class="form-label">Username</label>
<input class="form-control" name="u" type="text">
    </div>
<div class="mb-3">
<label class="form-label">Password</label>
<input class="form-control" type="password" name="p">
    </div>
    <input class="btn btn-primary mb-5" type="submit" value="Submit">
    </form>
{% endblock %}
