{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Login</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
<label class="form-label">Username</label>
<input class="form-control" name="u" type="text">
    </div>
    <div class="mb-3">
<label class="form-label">Password</label>
<input class="form-control" type="password" name="p">
     </div>
      <div class="mb-3">
<label class="form-label">Confirm Password</label>
<input class="form-control" type="password" name="cp">
    </div>
    <div class="mb-3">
<label class="form-label">E-mail</label>
<input class="form-control" type="email" name="e">
    </div>
    <div class="mb-3">
<label class="form-label">First name</label>
<input class="form-control" type="text" name="f">
    </div>
    <div class="mb-3">
<label class="form-label">Last name</label>
<input class="form-control" type="text" name="l">
    </div>
    <input class="btn btn-primary mb-5" type="submit" value="Submit">
    </form>
{% endblock %}
