{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if c %}
<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% for i in c %}
      <div class="col-sm-4">
          <div class="card" style="width: 20rem;">
  <img src="{{i.image.url}}" height="225px" width="100%" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title text-center fw-bold">{{i.name}}</h5>
    <h5 class="card-title text-center fw-bold ">{{i.price}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'details' i.id %}" class="btn btn-outline-primary" style="position:relative;left:32%">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<h2 class="text-center text-danger" >No search result</h2>
{% endif %}
{% endblock %}
